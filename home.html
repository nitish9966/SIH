<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIH</title>
    <style>
   body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg,#FF6B6B, #FFD700, #87CEEB);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: linear-gradient(120deg, #87CEEB, #2ecc71);
    border-radius: 5px;
    padding: 30px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    text-align: center;
    position: relative;
    transform: scale(1);
    transition: transform 0.3s ease-in-out;
}

h1 {
    color: #FF4500;
    font-size: 32px;
    margin-bottom: 20px;
    animation: colorChange 5s alternate infinite;
}

@keyframes colorChange {
    from {
        color: #FF4500;
    }
    to {
        color: #FF6347;
    }
}

.form-group {
    margin-bottom: 30px;
}

h2 {
    color: #333;
    font-size: 24px;
    margin-bottom: 15px;
    animation: rotateText 3s alternate infinite;
}

@keyframes rotateText {
    from {
        transform: rotateY(0deg);
    }
    to {
        transform: rotateY(360deg);
    }
}

button {
    background-color: #000;
    color: #fff;
    padding: 12px 24px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    transform-style: preserve-3d;
    transform: translateZ(0);
}

button:hover {
    background-color: aqua;
    transform: scale(1.05) rotateY(15deg);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    color: #333;
}

p {
    font-size: 18px;
    color: #555;
    animation: pulseText 2s alternate infinite;
}

@keyframes pulseText {
    from {
        font-size: 18px;
    }
    to {
        font-size: 20px;
    }
}

a {
    text-decoration: none;
    color: #FFA500;
    font-weight: bold;
    transition: color 0.3s ease;
}

a:hover {
    color: #FF6347;
}

.container::before {
    content: '';
    background: linear-gradient(to right, #007bff, #0056b3);
    height: 5px;
    width: 100%;
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
    animation: colorChangeBar 5s alternate infinite;
}

@keyframes colorChangeBar {
    from {
        background: linear-gradient(to right, #007bff, #0056b3);
    }
    to {
        background: linear-gradient(to right, #FF4500, #FF6347);
    }
}


    </style>
</head>

        </div>

</body>
</html>
